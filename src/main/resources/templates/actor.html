<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <a href="/">Home</a>
    <a href="/character/add">Add a new character</a>
</div>
<ul>
  <li th:each="actor : ${actors}">
      <span th:text="${actor.name}">Character</span>
      <div>
          <a th:href="@{/character/edit(id=${actor.id})}" th:text="Edit" href="/character/edit/0">EDIT</a>
          <a th:href="@{/character/delete(id=${actor.id})}" th:text="Delete" href="/character/edit/0">EDIT</a>
      </div>
  </li>

</ul>


</body>
</html>
