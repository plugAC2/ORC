<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<ul>
  <li th:each="actor : ${actors}">
      <span th:text="${actor.name}">Character</span>
      <div>
          <a th:href="@{/character/edit(id=${actor.id})}" th:text="Edit" href="/character/edit/0">EDIT</a>
      </div>
  </li>

</ul>
<div>
    <a th:href="@{/character/add}" th:text="Add a new character" href="/character/add">ADD</a>
</div>

</body>
</html>
